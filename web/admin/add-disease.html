<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrator - Add  disease</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Add disease</h2>

                <form action="../processAddDisease" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="d_name" class="col-sm-2">Disease name</label>
                        <div class="col-sm-4">
                            <input type="text" name="d_name" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
